<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Java Scritp WebSite</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <nav>
      <div class="logo-area">
        <img src="./images/logo.png" alt="" class="logo">
        <h2>Manutenção PC</h2>
      </div>

      <div class="nav-links">
        <ul>
          <a href=""><li>Home</li></a>
          <a href=""><li>Serviços</li></a>
          <a href=""><li>Sobre</li></a>
          <a href=""><li>Contato</li></a>
        </ul>
      </div>
    </nav>

    <!-- informações da Secão -->

    <div class="infomation">
      <div class="overlay"></div>
      <img src="./images/pc.png" alt="" class="pc">
      <div id="circle">
        <div class="feature one">
          <img src="./images/camera.png" alt="">
          <div>
          <h1>Câmera</h1>
          <p>BeautiFul Lens</p>
          </div>
        </div>
          <div class="feature two">
            <img src="./images/processor.png" alt="">
            <div>
            <h1>Processador</h1>
            <p>Processador i7</p>
            </div>
          </div>
          <div class="feature three">
            <img src="./images/battery.png" alt="">
            <div>
            <h1>Bateria</h1>
            <p>Abteria 5v </p>
            </div>
          </div>
          <div class="feature four">
            <img src="./images/display.png" alt="">
            <div>
            <h1>Display</h1>
            <p>Melhor Display </p>
            </div>
          </div>
      </div>
    </div>

    <!-- Controla sessão -->
    <div class="control">
      <img src="./images/arrow.png" id="upBtn">
      <h3>Feature</h3>
      <img src="./images/arrow.png" id="downBtn">
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
